<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-job-heading" data-cy="JobCreateUpdateHeading" jhiTranslate="simplifyJobsBoardApp.job.home.createOrEditLabel">
        Create or edit a Job
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.role" for="field_role">Role</label>
          <input type="text" class="form-control" name="role" id="field_role" data-cy="role" formControlName="role" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.yearsOfExperience" for="field_yearsOfExperience"
            >Years Of Experience</label
          >
          <input
            type="number"
            class="form-control"
            name="yearsOfExperience"
            id="field_yearsOfExperience"
            data-cy="yearsOfExperience"
            formControlName="yearsOfExperience"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.minSalary" for="field_minSalary">Min Salary</label>
          <input type="number" class="form-control" name="minSalary" id="field_minSalary" data-cy="minSalary" formControlName="minSalary" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.maxSalary" for="field_maxSalary">Max Salary</label>
          <input type="number" class="form-control" name="maxSalary" id="field_maxSalary" data-cy="maxSalary" formControlName="maxSalary" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.degree" for="field_degree">Degree</label>
          <select class="form-control" name="degree" formControlName="degree" id="field_degree" data-cy="degree">
            <option [ngValue]="null">{{ 'simplifyJobsBoardApp.Degree.null' | translate }}</option>
            <option value="None">{{ 'simplifyJobsBoardApp.Degree.None' | translate }}</option>
            <option value="SchoolFinal">{{ 'simplifyJobsBoardApp.Degree.SchoolFinal' | translate }}</option>
            <option value="Bachelors">{{ 'simplifyJobsBoardApp.Degree.Bachelors' | translate }}</option>
            <option value="Masters">{{ 'simplifyJobsBoardApp.Degree.Masters' | translate }}</option>
            <option value="PG">{{ 'simplifyJobsBoardApp.Degree.PG' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.locationType" for="field_locationType"
            >Location Type</label
          >
          <select class="form-control" name="locationType" formControlName="locationType" id="field_locationType" data-cy="locationType">
            <option [ngValue]="null">{{ 'simplifyJobsBoardApp.LocationType.null' | translate }}</option>
            <option value="WorkFromHome">{{ 'simplifyJobsBoardApp.LocationType.WorkFromHome' | translate }}</option>
            <option value="Onsite">{{ 'simplifyJobsBoardApp.LocationType.Onsite' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.jobType" for="field_jobType">Job Type</label>
          <select class="form-control" name="jobType" formControlName="jobType" id="field_jobType" data-cy="jobType">
            <option [ngValue]="null">{{ 'simplifyJobsBoardApp.JobType.null' | translate }}</option>
            <option value="FullTime">{{ 'simplifyJobsBoardApp.JobType.FullTime' | translate }}</option>
            <option value="PartTime">{{ 'simplifyJobsBoardApp.JobType.PartTime' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.city" for="field_city">City</label>
          <select class="form-control" name="city" formControlName="city" id="field_city" data-cy="city">
            <option [ngValue]="null">{{ 'simplifyJobsBoardApp.City.null' | translate }}</option>
            <option value="Delhi">{{ 'simplifyJobsBoardApp.City.Delhi' | translate }}</option>
            <option value="Mumbai">{{ 'simplifyJobsBoardApp.City.Mumbai' | translate }}</option>
            <option value="Chennai">{{ 'simplifyJobsBoardApp.City.Chennai' | translate }}</option>
            <option value="Kolkaka">{{ 'simplifyJobsBoardApp.City.Kolkaka' | translate }}</option>
            <option value="Hyderabad">{{ 'simplifyJobsBoardApp.City.Hyderabad' | translate }}</option>
            <option value="Bangalore">{{ 'simplifyJobsBoardApp.City.Bangalore' | translate }}</option>
            <option value="Pune">{{ 'simplifyJobsBoardApp.City.Pune' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.creatorEmail" for="field_creatorEmail"
            >Creator Email</label
          >
          <input
            type="text"
            class="form-control"
            name="creatorEmail"
            id="field_creatorEmail"
            data-cy="creatorEmail"
            formControlName="creatorEmail"
          />
          <div
            *ngIf="editForm.get('creatorEmail')!.invalid && (editForm.get('creatorEmail')!.dirty || editForm.get('creatorEmail')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('creatorEmail')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.creatorMobile" for="field_creatorMobile"
            >Creator Mobile</label
          >
          <input
            type="text"
            class="form-control"
            name="creatorMobile"
            id="field_creatorMobile"
            data-cy="creatorMobile"
            formControlName="creatorMobile"
          />
          <div
            *ngIf="
              editForm.get('creatorMobile')!.invalid && (editForm.get('creatorMobile')!.dirty || editForm.get('creatorMobile')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('creatorMobile')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="simplifyJobsBoardApp.job.createdTime" for="field_createdTime">Created Time</label>
          <div class="input-group">
            <input
              id="field_createdTime"
              data-cy="createdTime"
              type="text"
              class="form-control"
              name="createdTime"
              ngbDatepicker
              #createdTimeDp="ngbDatepicker"
              formControlName="createdTime"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="createdTimeDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
